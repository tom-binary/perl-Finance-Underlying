---
# Our daily ohlc is populated by bom_trigger_ohlc_aggregation.pl at 00GMT of next day.
# To allow OTC index to settle early , db team had come out with a script (bin/bom_ohlc_daily_agg.pl) that will populate them at as as market closed.(cron is cron running on minute 10, 40 of every hour).
# We use to offer indices where we receive official OHLC from exchanges. This is no longer applicable after switching to OTC indices.
random_index:
    name: random_index
    display_name: "Continuous Indices"
    display_order: 1
    is_OTC: 1
    market: synthetic_index
    explanation: 'Associated with a number that represents the relative volatility of the market. For example, the Volatility 100 Index is twice as volatile as the Volatility 50 Index.'
    always_available: 1
    is_rng: 1
    subgroup:
      name: 'synthetics'
      display_name: 'Synthetics'
random_daily:
    name: random_daily
    display_name: "Daily Reset Indices"
    display_order: 2
    intradays_must_be_same_day: 1
    resets_at_open: 1
    is_OTC: 1
    market: synthetic_index
    explanation: 'Represent a single day of trading with different market factors. They are reset at the start of each trading day (00:00GMT).'
    sod_blackout_start: '1m'
    eod_blackout_expiry: '59s'
    is_rng: 1
    subgroup:
      name: 'synthetics'
      display_name: 'Synthetics'
