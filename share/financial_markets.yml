---
commodities:
    risk_profile: 'moderate_risk'
    display_current_spot: 1
    volatility_surface_type: "delta"
    suspicious_move: 0.05
    display_name: "Commodities"
    display_order: 3
    eod_blackout_expiry: '59s'
    sod_blackout_start: '10m'
    reduced_display_decimals: 1
    asset_type: 'currency'
    absolute_barrier_multiplier: 1
    explanation: 'Commodities are traded items with directly usable qualities.'
    license: "realtime"
    feed_parity: 0.04
    providers:
        - 'bloomberg'
        - 'idata'
        - 'oz'
    intradays_must_be_same_day: 1
    markups:
        apply_traded_markets_markup: 1
forex:
    risk_profile: 'medium_risk'
    volatility_surface_type: "delta"
    display_current_spot: 1
    suspicious_move: 0.05
    deep_otm_threshold: 0.05
    display_name: "Forex"
    display_order: 1
    reduced_display_decimals: 1
    asset_type: 'currency'
    foreign_bs_probability: 1
    absolute_barrier_multiplier: 1
    explanation: 'Forex (or foreign exchange) represents the ratio between the values of two currencies.'
    license: "realtime"
    feed_parity: 0.01
    providers:
        - 'idata'
        - 'bloomberg'
        - 'oz'
    markups:
        apply_traded_markets_markup: 1
basket_index:
    risk_profile: 'medium_risk'
    volatility_surface_type: "delta"
    display_current_spot: 1
    suspicious_move: 0.05
    deep_otm_threshold: 0.05
    display_name: "Basket Indices"
    display_order: 5
    reduced_display_decimals: 1
    asset_type: 'currency'
    foreign_bs_probability: 1
    absolute_barrier_multiplier: 1
    explanation: 'Weighted  indices that measure the value of a currency against a basket of major currencies.'
    license: "realtime"
    feed_parity: 0.01
    providers:
        - 'smart'
    markups:
        apply_traded_markets_markup: 1
indices:
    risk_profile: 'medium_risk'
    volatility_surface_type: "moneyness"
    suspicious_move: 0.07
    display_name: "Stock Indices"
    integer_barrier: 1
    display_order: 2
    eod_blackout_expiry: '1m'
    eod_blackout_start: '15m'
    sod_blackout_start: '10m'
    intradays_must_be_same_day: 1
    asset_type: 'index'
    equity: 1
    explanation: 'Indices represent the weighted value of a basket of companies, typically traded on the same exchange.'
    license: "daily"
    feed_parity: 0.02
    providers:
        - 'oz'
    markups:
        apply_traded_markets_markup: 1
synthetic_index:
    risk_profile: 'low_risk'
    display_current_spot: 1
    suspicious_move: 0.5
    display_name: "Synthetic Indices"
    volatility_surface_type: "flat"
    deep_otm_threshold: 0.025
    display_order: 4
    asset_type: 'synthetic'
    generation_interval: '2s'
    reduced_display_decimals: 1
    absolute_barrier_multiplier: 1
    explanation: 'The volatility indices simulate various real market situations and provide an ideal platform for getting used to trading and testing strategies under various market conditions.'
    license: "realtime"
    feed_parity: 0.01
    providers:
        - 'random'
    markups: {}
    expected_tick_frequency: 2
    generation_interval: 2s
cryptocurrency:
    risk_profile: 'extreme_risk'
    volatility_surface_type: "flat"
    display_current_spot: 0
    display_order: 6
    suspicious_move: 0.05
    deep_otm_threshold: 0.05
    display_name: "Cryptocurrencies"
    reduced_display_decimals: 1
    asset_type: 'digital'
    explanation: 'Cryptocurrency represents the value of a digital asset in fiat currency.'
    license: "realtime"
    feed_parity: 0.01
    providers:
        - 'oz'
    max_suspend_trading_feed_delay: '15s'
stocks:
    risk_profile: 'extreme_risk'
    base_commission: 0.05
    suspicious_move: 0.25
    display_name: "OTC Stocks"
    volatility_surface_type: "moneyness"
    eod_blackout_expiry: '1m'
    eod_blackout_start: '1h'
    sod_blackout_start: '10m'
    display_order: 3
    absolute_barrier_multiplier: 1
    prefer_discrete_dividend: 1
    affected_by_corporate_actions: 1
    equity: 1
    explanation: 'Stocks (or shares) represent the value of partial ownership in a single company.'
    license: "daily"
    feed_parity: 0.01
    official_ohlc: 1
    providers:
        - 'idata'
        - 'telekurs'
        - 'panda'
    intradays_must_be_same_day: 1
    markups:
        apply_traded_markets_markup: 1
#This is just a fake market to default to when market is not found.
config:
    license: "realtime"
