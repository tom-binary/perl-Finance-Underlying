name    = Finance-Underlying
author  = binary.com <cpan@binary.com>
license = Perl_5
copyright_holder = binary.com
copyright_year   = 2017
main_module	= lib/Finance/Underlying.pm

[Git::GatherDir]
exclude_filename = Makefile.PL
include_dotfiles = 1
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[MakeMaker]
eumm_version = 6.48
prereq_fatal = 1
[ExecDir]
[ShareDir]
dir = share
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Prereqs::FromCPANfile]
[Prereqs / BuildRequires]
perl = 5.010000
[CheckPrereqsIndexed]
[CheckExtraTests]
[VersionFromModule]
[PodVersion]
[PkgVersion]
[InstallGuide]
[MetaJSON]
[InsertExample]
[PodSyntaxTests]
[MojibakeTests]
[PerlTidy]
perltidyrc = /home/git/regentmarkets/cpan/rc/.perltidyrc
[Test::CheckDeps]
[Test::Compile]
[Test::Synopsis]
[Test::EOL]
[Test::Version]
[Test::Pod::LinkCheck]
[PodCoverageTests]
[Test::UnusedVars]
[Test::Perl::Critic]
critic_config = /home/git/regentmarkets/cpan/rc/.perlcriticrc
[Test::ReportPrereqs]
[SpellingCommonMistakesTests]
[CopyFilesFromRelease]
filename = lib/Finance/Underlying.pm
filename = Makefile.PL
;[Git::Check]
;allow_dirty = dist.ini
;changelog = Changes
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = cpanfile
allow_dirty = Changes
allow_dirty = Makefile.PL
[Git::Tag]
tag_format = v%v
tag_message = Tag v%v for CPAN release
[ReversionOnRelease]
[NextRelease]

